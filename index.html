<!DOCTYPE HTML>
<html ng-app="nuttyWiki">
<head>
  <meta charset="utf-8">
  <title>Nutty Wiki | Angular Version</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  
  <script type="text/javascript"  src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-sanitize.js"></script>
</head>
<body ng-controller="searchController as search">
  <div id="wrapper">
    <header>
      <div>
        <a href="index.html">Nutty WiKi</a>
      </div>
      <div>
        {{entry}}
        <input type="text" ng-model="entry">
        <input type="button" value="Search" ng-click="getResults()">
      </div>
      <div></div>
    </header>
    <div>
      <li ng-repeat="book in books">
        <img ng-src="{{book.volumeInfo.imageLinks.thumbnail}}">
      </li>
    </div>
    <div ng-bind-html="article" ng-show="article!== undefined" >{{article}}</div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
